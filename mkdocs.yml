site_name: IT'S NOT ABOUT THE CELL
site_url: https://itsnotaboutthecell.com
site_author: Alex Powers
site_description: >-
  Hiding The Gridlines That Hold Us Back â€” Excel, Power BI, Power Query, and Microsoft Fabric

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Segoe UI
    code: Fira Code
  icon:
    logo: material/grid-off

plugins:
  - search
  - blog:
      blog_dir: .
      blog_toc: true
      archive: false
      categories: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: 1-6
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/itsnotaboutthecell
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/itsnotaboutthecell.com
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/alexmpowers
    - icon: fontawesome/brands/reddit
      link: https://reddit.com/u/itsnotaboutthecell
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/c/itsnotaboutthecell

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/bluesky-comments.js

