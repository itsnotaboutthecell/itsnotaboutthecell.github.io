{% if page.meta.comments %}
  <h2 id="__comments">{{ lang.t("meta.comments") }}</h2>

  <!-- 
    SETUP INSTRUCTIONS:
    1. Enable GitHub Discussions on your repo (Settings → General → Features → Discussions)
    2. Install the Giscus app: https://github.com/apps/giscus
    3. Go to https://giscus.app/ and configure for your repo
    4. Replace the placeholder values below with your actual Giscus config
  -->
  <script
    src="https://giscus.app/client.js"
    data-repo="OWNER/REPO"
    data-repo-id="REPLACE_WITH_REPO_ID"
    data-category="Comments"
    data-category-id="REPLACE_WITH_CATEGORY_ID"
    data-mapping="pathname"
    data-strict="0"
    data-reactions-enabled="1"
    data-emit-metadata="0"
    data-input-position="top"
    data-theme="preferred_color_scheme"
    data-lang="en"
    crossorigin="anonymous"
    async
  ></script>
{% endif %}
